{% extends 'base.html' %}

{% block title %}Image Gallery{% endblock %}

{% block content %}
    <h1>Image Gallery</h1>
    <div id="image-modal">
        <img id="selected-image" alt="Selected Image" src="{{ images[0].url }}">
        <div id="image-metadata">
            <h2>Location: {{ images[0].latitude }}, {{ images[0].longtitude }}</h2>
            <h2>Picture taken at: {{ images[0].date }}</h2>
        </div>
    </div>

    <div class="thumbnails">
        {% for image in images %}
        <div class="thumbnail" onclick="displayImage({{ image }})">
            <img src="{{ image.url }}" alt="Image" width="100" height="100">
        </div>
        {% endfor %}
    </div>

    <script>
        function displayImage(image) {
            const selectedImage = document.getElementById("selected-image");
            const imageMetadata = document.getElementById("image-metadata");

            selectedImage.src = image.url;
            selectedImage.alt = "Selected Image";
            selectedImage.classList.add("selected-image-class");
            imageMetadata.innerHTML = `
                <h2>Location: ${image.latitude}, ${image.longtitude}</h2>
                <h2>Picture taken at: ${image.date}</h2>
            `;
        }
    </script>
{% endblock %}
