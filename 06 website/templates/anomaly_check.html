<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A gallery of images with anomaly detection.">
    <title>Image Gallery with Anomaly Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <img class="logo" src="{{ url_for('static', filename='logo.webp') }}" alt="Logo">
            <nav class="nav">
                <a class="nav-item" href="#individual">Individual</a>
                <a class="nav-item" href="#business">Business</a>
                <a class="nav-item" href="#project">Project</a>
                <a class="nav-item" href="#impact">Impact</a>
                <a class="nav-item selected" href="#pictures">Pictures</a>
                <a class="nav-item" href="#contribute">Contribute Now</a>
                <a class="nav-item" href="{{ url_for('anomaly_check') }}">Anomaly detection</a>
            </nav>
        </header>
        <main>
            <form action="/upload_images" method="post" enctype="multipart/form-data">
                <label for="images">Upload Images:</label>
                <input type="file" id="images" name="images" accept="image/*" multiple required>
                <input type="submit" value="Upload Images">
            </form>
            <div id="results">
                <!-- Add a placeholder for displaying images or results -->
                <p>No images uploaded yet.</p>
            </div>
        </main>
        <footer>
            <!-- You can add footer elements here -->
        </footer>
    </div>
    <!-- Add some JavaScript for form validation, displaying results, etc. -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
