<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Gallery{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <img class="logo" src="{{ url_for('static', filename='images/logo.webp') }}" alt="Logo">
    <nav class="nav">
        <a class="nav-item" href="/">Images</a>
        <a class="nav-item" href="/weather">Weather</a>
    </nav>
</header>
<script src="../static/scripts/images.js"></script>
<script src="../static/scripts/weather.js"></script>

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

</body>
</html>
