{% extends 'base.html' %}

{% block title %}Image weather data{% endblock %}

{% block content %}
    <h1>Image weather data</h1>
    <div class="thumbnail">
        <img src="{{ image.url }}" alt="Image" width="100" height="100">
    </div>

    <div class="weather-details">
        <div class="weather-info">
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <script>
        getHistoricalWeatherData("{{ image.latitude }}", "{{ image.longtitude }}", "{{ image.date }}").then(data => {
            buildWeatherGraph(data);
        });
    </script>
{% endblock %}
